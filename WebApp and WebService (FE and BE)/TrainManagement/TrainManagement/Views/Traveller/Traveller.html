<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveller Management</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Traveller Management</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Travellers</h2>
                <ul id="travellerList"></ul>
            </div>
            <div class="col-md-6">
                <h2>Add/Edit Traveller</h2>
                <form id="travellerForm">
                    <input type="hidden" id="travellerNIC">
                    <div class="form-group">
                        <label for="travellerName">Name:</label>
                        <input type="text" class="form-control" id="travellerName" required>
                    </div>
                    <div class="form-group">
                        <label for="travellerAddress">Address:</label>
                        <input type="text" class="form-control" id="travellerAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="travellerPhone">Phone:</label>
                        <input type="text" class="form-control" id="travellerPhone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Delete Traveller</h2>
                <form id="deleteTravellerForm">
                    <div class="form-group">
                        <label for="deleteTravellerNIC">NIC to Delete:</label>
                        <input type="text" class="form-control" id="deleteTravellerNIC" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add your custom JavaScript here -->
    <script src="traveller-script.js"></script>
</body>
</html>
