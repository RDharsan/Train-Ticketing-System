<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Management</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Reservation Management</h1>

        <!-- Create Reservation Form -->
        <h2 class="mt-4">Create Reservation</h2>
        <form id="createReservationForm" class="mb-4">
            <div class="form-group">
                <label for="nicInput">NIC:</label>
                <input type="text" class="form-control" id="nicInput" required>
            </div>
            <div class="form-group">
                <label for="trainScheduleIdInput">Train Schedule ID:</label>
                <input type="text" class="form-control" id="trainScheduleIdInput" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="createReservation()">Create</button>
        </form>

        <!-- Reservation Table -->
        <h2>Reservation List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Reservation ID</th>
                    <th>NIC</th>
                    <th>Name</th>
                    <th>Train Schedule ID</th>
                    <th>Train Name</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reservationTableBody">
                <!-- Reservation data will be displayed here -->
            </tbody>
        </table>
    </div>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JS for styling -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="reservation.js"></script>
</body>
</html>
